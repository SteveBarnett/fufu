  <style>
    .sg-category {
      margin-bottom: 2em;
      padding: 1em 0 2em 0;
      border-bottom: solid 2px #999;
    }
    
    .sg-category a {
      display: inline-block;
      padding: 0.25em 0;
    }

    .sg-link {
      padding: 0.5em 0.5em 0 0.5em;
      margin-bottom: 0.5em;
      text-align: right;
      border-bottom: solid 1px #ccc;
    }
