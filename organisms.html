---
layout: default
---

<div class="main">

  <div class="sg-category">
    {% for organism in site.organisms %}
      <div class="sg-item">
        <div class="sg-link">
          <a href="/fufu{{ organism.url }}">{{ organism.url | replace: '/organisms/', ''  | replace: '.html', '' }}</a> &darr;
        </div>
        {{ organism.content }}
      </div>
    {% endfor %}
  </div>

</div>
