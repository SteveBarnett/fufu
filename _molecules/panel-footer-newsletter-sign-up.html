<div class="panel-item" id="subscribe">
  <h4>Newsletter Sign Up</h4>

  <form action="" method="post">

    <label for="email" class="label-wide">Email Address:
      <input type="email" id="email" name="email" class="input-wide" />
    </label>

    <label for="firstname" class="label-wide">First Name:
      <input type="text" id="firstname" name="firstname" class="input-wide" />
    </label>

    <label for="lastname" class="label-wide">Last Name:
      <input type="text" id="lastname" name="lastname" class="input-wide" />
    </label>

    <input type="submit" value="Sign Up" class="btn btn-secondary" />

  </form>
</div>
