---
layout: default
---

<div class="main">

  <div class="sg-category">
    {% for molecule in site.molecules %}
      <div class="sg-item">
        <div class="sg-link">
          <a href="/fufu{{ molecule.url }}">{{ molecule.url | replace: '/molecules/', ''  | replace: '.html', '' }}</a> &darr;
        </div>
        {{ molecule.content }}
      </div>
    {% endfor %}
  </div>
  
</div>
