---
layout: default
---

<div class="main">

  <div class="sg-category">
    {% for atom in site.atoms %}
      <div class="sg-item">
        <details>
          <summary>
            {{ atom.url  | replace: '/atoms/', ''  | replace: '.html', '' }}
          </summary>
          {% highlight html linenos %}
            {{ atom.content }}
          {% endhighlight %}
        </details>
      {{ atom.content }}
      </div>
    {% endfor %}
  </div>

</div>
