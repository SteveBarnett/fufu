<!DOCTYPE html>
<html lang="en" class="no-js">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <title>{{ page.url  | replace: '/ecosystems/', ''  | replace: '.html', '' | replace: '-', ' ' | capitalize }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <style>
      body {
        font-family: sans-serif;
      }

      .clear-fix {
        *zoom: 1;
      }

      .clear-fix:before {
        content: " ";
        display: table;
      }

      .clear-fix:after {
        content: " ";
        display: table;
        clear: both;
      }

      .dad-row {
        margin-bottom: 1em;
      }

      p {
        margin-top: 0;
      }

      .do {

      }

      .dont {

      }
    </style>

  </head>

  <body>

    {{ content }}

  </body>

</html>
