<!DOCTYPE html>
<html lang="en" class="no-js">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1">

    <title>{{ page.url  | replace: '/ecosystems/', ''  | replace: '.html', '' | replace: '-', ' ' | capitalize }}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <style>
      body {
        font-family: "Lato", sans-serif;
        max-width: 40em;
        margin: 0 auto;
      }

      .clearfix {
        *zoom: 1;
      }

      .clearfix:before {
        content: " ";
        display: table;
      }

      .clearfix:after {
        content: " ";
        display: table;
        clear: both;
      }

      .intro {
        margin-bottom: 2em;
      }

      .dad {
        padding: 1em 0.5em;
      }

      .dad-row {
        margin-bottom: 2em;
        border: solid 2px #999;
        border-radius: 0.5em;
      }

      p, h2, h3 {
        margin-top: 0;
      }

      h2 {
        font-weight: normal;
        margin-bottom: 0;
      }

      h3 {
        font-weight: normal;
      }

      h2 strong,
      h3 strong {
        font-weight: bold;
      }

      .do,
      .dont {
        padding: 1em;
      }

      .do {
        color: #37A142;
        border-bottom: solid 2px #999;
        position: relative;
      }

      .dont {
        position: relative;
      }

      .dont h3 {
        color: #E30015;
      }

  
      @media (min-width: 50em) {
        .do:before {
          content: url(css/img/do.png);
          position: absolute;
          left: -4em;
          top: 0.5em;
          display: block;
        }

        .dont:after {
          content: url(css/img/dont.png);
          position: absolute;
          left: -4em;
          top: 0.5em;
          display: block;
        }
      }
    </style>

  </head>

  <body>

    {{ content }}

    <script type="text/javascript">
      WebFontConfig = {
        google: { families: [ 'Lato:400,700:latin' ] }
      };
      (function() {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
          '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
      })(); </script>

  </body>

</html>
